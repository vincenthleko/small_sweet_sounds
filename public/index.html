<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Small Sweet Sounds</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body class="bg-light">
    <div class="container">
      <h1 class="text-center mt-4">Welcome to Small Sweet Sounds</h1>

      <!-- Navbar -->
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark mt-3"
        x-data="{ open: false, dropdownOpen: false }"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="logo.jpg" alt="Brand Logo" class="logo nav-logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            @click="open = !open"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse"
            :class="{ 'show': open }"
            id="navbarNav"
          >
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact">Contact</a>
              </li>
              <li class="nav-item dropdown" :class="{ 'show': dropdownOpen }">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  @click="dropdownOpen = !dropdownOpen"
                  aria-expanded="false"
                >
                  Upcoming Events
                </a>
                <ul
                  class="dropdown-menu"
                  :class="{ 'show': dropdownOpen }"
                  x-show="dropdownOpen"
                >
                  <li>
                    <a class="dropdown-item" href="#"
                      >Outdoor Experience - 10/11/2024</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="#"
                      >Outdoor Experience - 28/12/2024</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Products Section -->
      <div
        x-data="productList"
        x-init="fetchProducts()"
        id="products"
        class="row mt-5"
      >
        <template x-for="product in products" :key="product.id">
          <div class="col-md-4 col-sm-6 mb-4">
            <div class="card h-100">
              <img
                :src="`/${product.image}`"
                :alt="product.name"
                class="card-img-top product-image d-block mx-auto"
              />

              <div class="card-body">
                <h5 class="card-title" x-text="product.name"></h5>
                <p class="card-text" x-text="product.description"></p>
                <p
                  class="card-text fw-bold"
                  x-text="new Intl.NumberFormat('en-ZA', { style: 'currency', currency: 'ZAR' }).format(product.price)"
                ></p>
              </div>
            </div>
          </div>
        </template>
      </div>

      <!-- Footer -->
      <footer class="footer text-center py-4 bg-dark text-white mt-5">
        <p>Â© 2024 Small Sweet Sounds</p>
      </footer>
    </div>

    <!-- Alpine.js Script -->
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
